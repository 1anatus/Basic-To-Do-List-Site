<!DOCTYPE html>

<html lang="en">
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /*HEADER STYLING*/
        .header {
            padding: 15px 30px;
            text-align: left;
            background: #1abc9c;
            color: white;
        }
        .header h1 {
            font-size: 40px;
        }
        
        /*NAVBAR STYLING*/
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a.right {
            float: right;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        * {
            box-sizing: border-box;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .side {
            font-weight: bold;
            background-color: #f1f1f1;
            padding: 20px;
            flex: 30%
        }
        .mySquare {

        }
        .main {
            font-weight: bold;
            flex: 70%;
            background-color: white;
            padding: 20px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background-color: #ddd;
        }

        @media screen and (max-width: 700px) {
            .row {
                flex-direction: column;
            }
        }
        @media screen and (max-width: 400px) {
            .navbar a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>To-Do List</h1>
        <p>A to-do list created by me.</p>
    </div>

    <div class="navbar">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#" class="right">Link</a>
    </div>

    <div class="row">
        <div class="side">
            Items<br>
            <input type="button" onclick="NewCard()" id="button1" value="New Card"><br>
            <div id="cards"></div>
        </div>
        <div class="main">
            Completion (%)<br>
            <div id="numOfItems">0 Items</div>
        </div>

        <script>
            var numOfCards = 1;

            function NewCard() {
                var div = document.createElement("div");
                div.style.width = "200px";
                div.style.height = "50px";
                div.style.background = "white";
                div.style.color = "black";
                div.innerHTML = "Card " + numOfCards;
                
                numOfCards++;
                document.getElementById("cards").appendChild(div); 
                document.getElementById("numOfItems").innerText = numOfCards + " Items";
            }
        </script>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>

</html>
